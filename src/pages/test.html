<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Backend Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test-section { margin: 30px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 10px 5px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>PHP Backend Test Page</h1>
    
    <div class="test-section">
        <h3>1. Test Database Connection</h3>
        <button onclick="testDatabase()">Test Database</button>
        <div id="dbResult"></div>
    </div>

    <div class="test-section">
        <h3>2. Test User Registration</h3>
        <button onclick="testRegister()">Test Register</button>
        <div id="registerResult"></div>
    </div>

    <div class="test-section">
        <h3>3. Test User Login</h3>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="test-section">
        <h3>4. Current Directory Info</h3>
        <button onclick="testPath()">Check Paths</button>
        <div id="pathResult"></div>
    </div>

    <script>
        const API_BASE = window.location.origin + window.location.pathname.replace('test.html', '');
        
        async function makeRequest(endpoint, data = null) {
            try {
                const options = {
                    method: data ? 'POST' : 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                console.log(`Making request to: ${API_BASE}${endpoint}`);
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const text = await response.text();
                
                try {
                    return JSON.parse(text);
                } catch {
                    return { raw: text, status: response.status };
                }
            } catch (error) {
                return { error: error.message };
            }
        }

        async function testDatabase() {
            const result = await makeRequest('db.php');
            const resultDiv = document.getElementById('dbResult');
            
            if (result.error) {
                resultDiv.innerHTML = `<div class="result error">Error: ${result.error}</div>`;
            } else if (result.raw) {
                resultDiv.innerHTML = `<div class="result success">Response: ${result.raw}</div>`;
            } else {
                resultDiv.innerHTML = `<div class="result success">Success: ${JSON.stringify(result)}</div>`;
            }
        }

        async function testRegister() {
            const testUser = {
                name: 'Test User',
                email: 'test@example.com',
                password: 'test123'
            };
            
            const result = await makeRequest('register.php', testUser);
            const resultDiv = document.getElementById('registerResult');
            
            if (result.error) {
                resultDiv.innerHTML = `<div class="result error">Error: ${result.error}</div>`;
            } else if (result.success) {
                resultDiv.innerHTML = `<div class="result success">Registration Success: ${JSON.stringify(result.user)}</div>`;
            } else {
                resultDiv.innerHTML = `<div class="result error">Registration Failed: ${JSON.stringify(result)}</div>`;
            }
        }

        async function testLogin() {
            const credentials = {
                email: 'test@example.com',
                password: 'test123'
            };
            
            const result = await makeRequest('login.php', credentials);
            const resultDiv = document.getElementById('loginResult');
            
            if (result.error) {
                resultDiv.innerHTML = `<div class="result error">Error: ${result.error}</div>`;
            } else if (result.success) {
                resultDiv.innerHTML = `<div class="result success">Login Success: ${JSON.stringify(result.user)}</div>`;
            } else {
                resultDiv.innerHTML = `<div class="result error">Login Failed: ${JSON.stringify(result)}</div>`;
            }
        }

        async function testPath() {
            const resultDiv = document.getElementById('pathResult');
            resultDiv.innerHTML = `
                <div class="result">
                    <strong>Current URL:</strong> ${window.location.href}<br>
                    <strong>API Base:</strong> ${API_BASE}<br>
                    <strong>Expected db.php:</strong> ${API_BASE}db.php<br>
                    <strong>Expected login.php:</strong> ${API_BASE}login.php<br>
                    <strong>Expected register.php:</strong> ${API_BASE}register.php
                </div>
            `;
        }

        // Show path info on load
        window.onload = function() {
            testPath();
        };
    </script>
</body>
</html>
